<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modal</title>
    <link rel="stylesheet" href="src/css/styles.css">
</head>
<body>
    <button class="open-modal" data-modal="modal-1">
        Abrir Modal
    </button>
    <dialog id="modal-1">
        <form>
            <div class="modal-header">
                <h1 class="modal-title">
                    Sign na nossa conta agora
                </h1>
                <button class="close-modal" type="button" data-modal="modal-1">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div class="modal-body">
                <div class="input-group"> 
                <label for="email">Email</label>
                <input 
                type="email"
                id="email" 
                name="email"
                placeholder="nome@exemplo.com"
                >
            </div>
            <
            <div class="input-group">
                <label for="password">Password</label>
                <input 
                    type="password" 
                    id="password"
                    name="password"
                    placeholder="•••••••"
                >
            </div>

            <div class="password-options">
                <div class="remember-password">
                    <input 
                        type="checkbox" 
                        id="remember_password" 
                        name="remember_password"
                    >
                    <label for="remember_password">Remember me</label>
                </div>
                <a href="#" class="forgot-password">Forgot password?</a>
            </div>
            <button id="login_button">
                Login to your account
            </button>
            <div class="register">
                <span>Not registered?</span>
                <a href="#">Login here</a>
            </div>
        </div>
        </form>
    </dialog>
    <script src="src/javascript/scripts.js"></script>
</body>
</html>
